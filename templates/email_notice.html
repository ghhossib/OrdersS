{% extends 'base.html' %}
{% block content %}

<body>
    <header>
        <div class="clr-header green" style="background-color: #5EB45E;">
            <h1>Отправка уведомлений</h1>
        </div>
    </header>

    <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 30px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/logout">Выйти</a></li>
                <li class="breadcrumb-item"><a href="manager_panel.html">Панель менеджера</a></li>
                <li class="breadcrumb-item active" aria-current="page">Отправка уведомлений
                </li>
            </ol>
        </nav>
        <section class="email_form d-flex justify-content-center" style="margin-top: 26vh;">

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Введите номер телефона или Email</label>
                    <input type="tel" class="form-control" style="width: 270px;" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Написать письмо</label>
                    <textarea id="multiLineText" name="multiLineText" rows="4" cols="50" class="form-control"
                        required></textarea>
                </div>

                <button type="submit" style="width: 411px; background-color: #5EB45E; border: none;"
                    class="btn btn-primary">Отправить</button>
            </form>
        </section>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock %}
