{% extends 'base.html' %}
{% block content %}
<body>
    <header>
        <div class="clr-header blue">
            <h1>Панель администратора</h1>
        </div>
    </header>
    <section class="panel_wrp">
        <div class="container">
            <nav aria-label="breadcrumb" style="margin-top: 30px;">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/logout">Выйти</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Панель администратора
                    </li>
                </ol>
            </nav>
            <table class="table mt-5 table-clr">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Логин</th>
                        <th scope="col">Роль_id</th>
                        <th scope="col">Пароль</th>
                        <th scope="col">Изменить</th>
                        <th scope="col">Удалить</th>
                       
                    </tr>
                </thead>
                <tbody>

                <tr>
                    {% for user in users %}
                    <th scope="row">{{loop.index}}</th>
                    <td>{{user.login}}</td>
                    <td>{{user.role_id}}</td>
                    <td>*******</td>
                    <td>
                        <a class="btn btn-success" href="/user/{{user.id}}">Изменить</a>
                    </td>
                    <td>
                        <a href="/user/delete/{{user.id}}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>





        </div>
    </section>
    <section>
        <form action="/admin" method="post">
            <div class="form_panel-wrp ">
                <div class="admin_panel-inputs d-flex ">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Логин</label>
                        <input type="text" name="login" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                        <input type="text" name="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">роль</label>
                        <input type="text" name="role" class="form-control">
                    </div>

                </div>
                <div class="admin_panel-btn">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>


            </div>


        </form>
    </section>





    
</body>


{% endblock %}
