{% extends 'base.html' %}
{% block content %}

<body>
    <header>
        <div class="clr-header green" style="background-color: #5EB45E;">
            <h1>Изменить статус</h1>
        </div>
    </header>
    <div class="container mt5" style="margin-top: 25vh;">
        <nav aria-label="breadcrumb" style="margin-top: 30px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/logout">Выйти</a></li>>
                <li class="breadcrumb-item"><a href="manager_panel.html">Панель менеджера</a></li>
                <li class="breadcrumb-item"><a href="manager_panel.html">Управление заказами</a></li>
                <li class="breadcrumb-item active" aria-current="page">Изменить статус
                </li>
            </ol>
        </nav>
        <table class="table mt-5 table-clr">
            <thead>
                <tr>
                    <th scope="col">Номер заказа</th>
                    <th scope="col">Статус доставки</th>
                    <th scope="col">Выберите статус</th>
                    <th scope="col">Отменить</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Заказ №777</th>
                    <td><span class="delivery_status_return" style="color: #C22729;">Возрат</span></td>

                    <td>
                        <form action="" class="d-flex" style="gap: 15px;">
                            <div class="form-group">
                                <select class="form-control" style="width: 200px;" id="statusSelect" name="status">
                                    <option value="Доставлен">Доставлен</option>
                                    <option value="Отменен">Отменен</option>
                                    <option value="Возврат">Возврат</option>
                                    <option value="Доставляется">Доставляется</option>
                                </select>
                            </div>
                            <button type="submit" style="background-color: #5EB45E; border: none;" class="btn btn-success">Изменить</button>
                        </form>


                    </td>
                    <td>
                        <a href="manager_orders.html">
                            <div class="btn btn-danger">Отменить</div>
                        </a>
                    </td>
                </tr>


            </tbody>
        </table>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock %}
