{% extends 'base.html' %}
{% block content %}


<body class="bg-body-login">
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="reg-clm">
            <div class="reg-txt">
                <h1 class="">Регистрация</h1>
            </div>
            <div class="card p-4 shadow" style="width: 25rem;">

                <form action="/registration" method="post">
                    <div class="mb-3">
                        <label for="exampleInputLogin" class="form-label">Введите Логин</label>
                        <input name="login" type="text" class="form-control border-login" id="exampleInputLogin"
                            aria-describedby="loginHelp" required>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Введите Пароль</label>
                        <input name="password" type="password" class="form-control border-login"
                            id="exampleInputPassword1" aria-describedby="passwordHelp" required>

                    </div>
                    {% if message != ''%}
                    <p class="alert alert-danger" role="alert">{{message}}</p>
                    {% endif %}

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50 button-login btn-clr">Регистрация</button>

                    </div>

                    <div class="clr-reg-txt">
                        Уже есть аккаунт? <a class="clr-reg" href="/">Войти</a>
                    </div>

                </form>

            </div>
        </div>




    </div>


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
