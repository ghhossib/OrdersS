{% extends 'base.html' %}
{% block content %}

<body>
  <header>
    <div class="clr-header green" style="background-color: #5EB45E;">
      <h1>Формирование отчетов</h1>
    </div>
  </header>
  <div class="container">
    <nav aria-label="breadcrumb" style="margin-top: 30px;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/logout">Выйти</a></li>
        <li class="breadcrumb-item"><a href="manager_panel.html">Панель менеджера</a></li>
        <li class="breadcrumb-item active" aria-current="page">Формирование отчетов
        </li>
      </ol>
    </nav>
    <section class="reports_card" style="margin-top: 32vh;">
      <form>
        <div class="mb-3 report_input">
          <input type="text" placeholder="Количество заказов за день" class="form-control">
        </div>
        <div class="mb-3 report_input">
          <input type="text" placeholder="Количество заказов неделю" class="form-control">
        </div>
        <div class="mb-3 report_input">
          <input type="text" placeholder="Количество заказов за месяц" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-reports"
          style="background-color: #5EB45E; border: 0; width: 300px;">Отправить</button>
      </form>
    </section>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock %}
