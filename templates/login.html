{% extends 'base.html' %}
{% block content %}
<body class="bg-body-login">
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="reg-clm">
            <div class="reg-txt">
                <h1 class="">Авторизация</h1>
            </div>
            <form action="/" method="post" class="card p-4 shadow" style="width: 25rem;">
                <div class="mb-3">
                    <label for="exampleInputLogin" class="form-label">Логин</label>
                    <input name="login" type="text"  class="form-control border-login" id="exampleInputLogin">

                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input name="password" type="password" class="form-control border-login">

                </div>
                   {% if message != ''%}
                    <p class="alert alert-danger" role="alert">{{message}}</p>
                    {% endif %}


                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary w-50 button-login btn-clr">Вход</button>

                    </div>

                <div class="clr-reg-txt">
                    Нет аккаунта? <a class="clr-reg" href="/registration">Регистрация</a>
                </div>



            </form>
        </div>

    </div>



</body>


</body>

{% endblock %}
